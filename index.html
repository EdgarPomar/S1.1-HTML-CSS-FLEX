<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo-bookmark.svg" alt="logo bookmark">
        </div>
        <nav>
            <a href="#">Features</a>
            <a href="#">Pricing</a>
            <a href="#">Contact</a>
            <button class="login">Login</button>
        </nav>
    </header>
    <main>
        <section class="content">
            <div class="text">
                <h1>A Simple Bookmark Manager</h1>
                <p>A clean and simple interface to organize your favourite websites. Open a new browser tab and see your sites load instantly. Try it for free.</p>
                <div class="buttons">
                    <button class="chrome">Get it on Chrome</button>
                    <button class="firefox">Get it on Firefox</button>
                </div>
            </div>
            <img src="./img/illustration-hero.svg" alt="">
        </section>
    </main>
</body>
</html>
